name: Bug melden [DE]
description: Einen Bug melden.
labels:
- Bug
body:
- type: markdown
  attributes:
    value: 'Danke, dass du dir Zeit nimmst, diesen Bugreport auszufüllen.

      Lies dir bitte zuerst unsere [Wiki-Seite](https://github.com/Courseplay/Courseplay_FS25/wiki)
      durch, bevor du ein neues Issue erstellst!

      Unsere Hilfe aus dem Spiel gibt es auch auf der [CP-Website](https://courseplay.github.io/CourseplayHelpFS25/de/),
      dort kannst du bereits vieles zu Courseplay erfahren!

      '
- type: dropdown
  id: mod-version
  attributes:
    label: Version
    description: Welche CP-Version verwendest du?
    options:
    - '0'
    - 8.0.0.0
    - 8.0.0.1
    - 8.0.0.2
    - 8.0.0.3
    - 8.0.0.4
    - 8.0.0.5
    - 8.0.0.6
    - 8.0.0.7
    - 8.0.0.8
    - 8.0.0.9
    - 8.0.0.10
    - 8.0.0.11
    - 8.0.0.12
    - 8.0.1.0
    - 8.0.1.1
    - 8.0.1.2
    - 8.0.1.3
    - 8.0.1.4
    - 8.0.1.5
    - 8.0.2.0
    - 8.0.2.1
    - 8.0.2.2
    - 8.0.2.3
    - 8.1.0.0
    default: 24
  validations:
    required: true
- type: dropdown
  id: game-version
  attributes:
    label: Spielversion
    description: Welche Spielversion verwendest du?
    options:
    - 1.4.0.0
    - 1.5.0.0
    - 1.5.0.1
    - 1.6.0.0
    - 1.7.0.1
    - 1.7.0.2
    - 1.8.0.1
    - 1.9.0.1
    - 1.10.0.0
    default: 8
  validations:
    required: true
- type: dropdown
  id: spmp
  attributes:
    label: SP/MP
    description: Hast du den Bug im SP oder MP?
    options:
    - SP (Singleplayer)
    - MP (Multiplayer)
    default: 0
  validations:
    required: true
- type: textarea
  id: what-happened
  attributes:
    label: Was ist passiert?
    description: Bitte beschreibe so gut es geht, was passiert ist.
    placeholder: Erzähle uns, was du gesehen hast!
  validations:
    required: true
- type: textarea
  id: how-to
  attributes:
    label: Wie können wir diesen Fehler nachstellen?
    description: Beschreibe bitte, wenn möglich, wie wir den Fehler reproduzieren
      können.
    placeholder: Beschreibe es so gut es geht.
  validations:
    required: true
- type: textarea
  id: expect
  attributes:
    label: Was hätte passieren sollen?
    description: Was hast du erwartet, was passieren sollte, als der Fehler auftrat.
    placeholder: Beschreibe es so gut es geht.
  validations:
    required: true
- type: textarea
  id: logs
  attributes:
    label: Bitte hänge deine log.txt an!
    description: Ziehe die Datei in das Textfeld, um die log.txt hoch zu laden oder
      verwende [Gist](https://gist.github.com/) oder [Pastebin](http://pastebin.com/).
    placeholder: Bitte füge deine log.txt von file path ("C:\\Users\\<USER_NAME>\\Documents\\My
      Games\\FarmingSimulator2025\\log.txt") an.
  validations:
    required: true
- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: Ziehe deine Screenshots in das Textfeld, um diese hochzuladen.
    placeholder: Wenn du Screenshots hast, die helfen dein Problem zu beschreiben,
      füge sie hier ein.
  validations:
    required: true
