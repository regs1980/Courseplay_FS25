name: Frage [DE]
description: Du hast eine Frage? Stell sie einfach!
labels:
- question
body:
- type: markdown
  attributes:
    value: 'Bitte benutze diese Vorlage, um deine Frage zu stellen!

      Lies dir bitte zuerst unsere [Wiki-Seite](https://github.com/Courseplay/Courseplay_FS25/wiki)
      durch, bevor du ein neues Issue erstellst!

      Unsere Hilfe aus dem Spiel gibt es auch auf der [CP-Website](https://courseplay.github.io/CourseplayHelpFS25/de/),
      dort kannst du bereits vieles zu Courseplay erfahren!

      '
- type: dropdown
  id: mod-version
  attributes:
    label: Version
    description: Welche CP-Version verwendest du?
    options:
    - '0'
    - 8.0.0.0
    - 8.0.0.1
    - 8.0.0.2
    - 8.0.0.3
    - 8.0.0.4
    - 8.0.0.5
    - 8.0.0.6
    - 8.0.0.7
    - 8.0.0.8
    - 8.0.0.9
    - 8.0.0.10
    - 8.0.0.11
    - 8.0.0.12
    - 8.0.1.0
    - 8.0.1.1
    - 8.0.1.2
    - 8.0.1.3
    - 8.0.1.4
    - 8.0.1.5
    - 8.0.2.0
    - 8.0.2.1
    - 8.0.2.2
    - 8.0.2.3
    - 8.1.0.0
    default: 24
  validations:
    required: true
- type: dropdown
  id: spmp
  attributes:
    label: SP/MP
    description: Spielst du im SP oder MP?
    options:
    - SP (Singleplayer)
    - MP (Multiplayer)
    - egal
    default: 0
  validations:
    required: true
- type: dropdown
  id: about
  attributes:
    label: Um was geht es bei deiner Frage?
    description: Bitte wähle eine Kategorie aus.
    options:
    - Kurserstellung
    - Fahrzeug-Einstellungen
    - Globale CP-Einstellungen
    - weiteres später
    default: 0
  validations:
    required: true
- type: textarea
  id: question
  attributes:
    label: Wie lautet deine Frage?
    description: Frage
    placeholder: Frage
  validations:
    required: true
- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: Ziehe deine Screenshots in das Textfeld, um diese hochzuladen.
    placeholder: Wenn du Screenshots hast, die helfen dein Frage zu beschreiben, füge
      sie hier ein.
  validations:
    required: false
