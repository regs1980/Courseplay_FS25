name: Feature Idee/Anfrage [DE]
description: Eine Anfrage oder Idee für ein Feature.
labels:
- Suggestion
body:
- type: markdown
  attributes:
    value: 'Danke, dass du dir Zeit nimmst, diesen Report auszufüllen.

      Lese dir bitte zuerst unsere [Wiki Seite](https://github.com/Courseplay/Courseplay_FS25/wiki)
      durch, bevor du ein neues Issue erstellst!

      '
- type: dropdown
  id: mod-version
  attributes:
    label: Version
    description: Welche CP Version verwendest du?
    options:
    - '0'
    - 8.0.0.0
    - 8.0.0.1
    - 8.0.0.2
    - 8.0.0.3
    - 8.0.0.4
    - 8.0.0.5
    - 8.0.0.6
    - 8.0.0.7
    - 8.0.0.8
    - 8.0.0.9
    - 8.0.0.10
    - 8.0.0.11
    - 8.0.0.12
    - 8.0.1.0
    - 8.0.1.1
    - 8.0.1.2
    - 8.0.1.3
    - 8.0.1.4
    - 8.0.1.5
    - 8.0.2.0
    - 8.0.2.1
    - 8.0.2.2
    - 8.0.2.3
    - 8.1.0.0
    default: 24
  validations:
    required: true
- type: dropdown
  id: spmp
  attributes:
    label: SP/MP
    description: Betrifft die Idee SP oder MP?
    options:
    - SP (Singleplayer)
    - MP (Multiplayer)
    default: 0
  validations:
    required: true
- type: textarea
  id: what-does
  attributes:
    label: Was kann mit deiner Idee gemacht werden?
    description: Beschreibe bitte so gut es geht, was für ein Problem deine Idee löst
      oder was sie verbessert.
    placeholder: Beschreibe es so gut es geht.
  validations:
    required: true
- type: textarea
  id: how-to
  attributes:
    label: Wie könntest du dir vorstellen, wie deine Idee in CP aussehen könnte.
    description: Beschreibe bitte, wie es in CP passen könnte.
    placeholder: Beschreibe es so gut es geht.
  validations:
    required: true
- type: textarea
  id: alternative
  attributes:
    label: Gäbe es eine Alternative?
    description: Würde es eine Alternative zu deiner Lösung geben?
    placeholder: Beschreibe es so gut es geht.
  validations:
    required: true
- type: textarea
  id: screenshots
  attributes:
    label: Screenshots
    description: Ziehe deine Screenshots in das Textfeld, um diese hoch zu laden.
    placeholder: Wenn du Screenshots hast, die helfen deine Idee besser zu verstehen,
      füge sie bitte hier ein.
  validations:
    required: true
